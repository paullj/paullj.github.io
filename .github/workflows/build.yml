name: Build and Push

on:
  workflow_dispatch:
  
  discussion:
    types: [created, edited, category_changed]
    label: "Published"
    
  schedule:
  - cron: "0 0 * * 1"
  
jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || contains(github.event.discussion.category.name, 'Published') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install
      - name: Build and Push
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          GITHUB_TOKEN=${GITHUB_TOKEN} yarn deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
